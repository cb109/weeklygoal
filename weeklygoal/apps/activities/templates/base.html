{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1,
      user-scalable=no,
      minimal-ui
    "
  >
    <link rel="stylesheet" href="{% static "bulma/0.8.2/bulma.min.css" %}">
    <link rel="stylesheet" href="{% static "app.css" %}">
    <script type="text/javascript" src="{% static "vue/2.6.10/vue.min.js" %}"></script>
    <script type="text/javascript" src="{% static "axios/0.19.2/axios.min.js" %}"></script>
    <title>{% block title %}Weekly Goal{% endblock %}</title>
  </head>
  <body>
    {% load i18n %}
    {% get_current_language as LANGUAGE_CODE %}
    <!-- Current language: {{ LANGUAGE_CODE }} -->

    {% block content %}{% endblock %}
  </body>
</html>
